<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> {{.title}} </title>
    <!-- Bootstrap -->
    <link href="/static/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/static/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <!-- PNotify -->
    <link href="/static/vendors/pnotify/dist/pnotify.css" rel="stylesheet">
    <link href="/static/vendors/pnotify/dist/pnotify.buttons.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="/static/vendors/nprogress/nprogress.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="/static/vendors/css/custom.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="/static/vendors/jquery/dist/jquery.min.js"></script>

    <style>
        .nav_container {
            padding: 10px 20px 0
        }
        @media screen and (max-width: 768px) {
            .nav_container {
                padding: 0 10px
            }
        }
    </style>
</head>

<body style="background: #F7F7F7;">

<div class="main_container nav_container" style="background: #f7f7f7;">
    <!-- page begin -->
    {{.LayoutContent}}
    <!-- page end -->
</div>

<footer>
    <div class="pull-right">
        Bootstrap Admin Template by <a target="_blank" href="https://colorlib.com/polygon/gentelella/index.html">gentelella</a>
    </div>
    <div class="clearfix"></div>
</footer>

<!-- Bootstrap -->
<script src="/static/vendors/bootstrap/dist/js/bootstrap.min.js"></script>

<!-- NProgress -->
<script src="/static/vendors/nprogress/nprogress.js"></script>

<!-- PNotify -->
<script src="/static/vendors/pnotify/dist/pnotify.js"></script>
<script src="/static/vendors/pnotify/dist/pnotify.buttons.js"></script>

<script>
    $(function () {
        $('.main_container').css("min-height", $(window).height() - 50);
    });
    // NProgress
    if (typeof NProgress != 'undefined') {
        $(document).ready(function () {
            NProgress.start();
        });
        $(window).load(function () {
            NProgress.done();
        });
    }
</script>
</body>
</html>
